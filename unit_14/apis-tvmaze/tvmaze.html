<!DOCTYPE html>
<html>
  <head>
    <title>TV Maze</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .show {
        margin-bottom: 40px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>TV Maze</h1>

      <form class="row g-1" id="search-form">
        <div class="col">
          <input
            class="form-control"
            id="search-query"
            type="text"
            placeholder="bletchley"
          />
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" type="submit">Go!</button>
        </div>
      </form>

      <div class="row mt-3" id="shows-list"></div>

      <section style="display: none" id="episodes-area">
        <h2>Episodes</h2>
        <ul id="episodes-list"></ul>
      </section>

      <script src="http://unpkg.com/jquery"></script>
      <script src="http://unpkg.com/axios/dist/axios.js"></script>
      <script src="tvmaze.js"></script>
    </div>
  </body>
</html>
