<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Party</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container overflow-hidden">
      <div class="row">
        <form action="" class="col">
          <div class="my-5">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search for awesome Giphies! Or whatever that means..."
                required
                minlength="2"
              />
              <button class="btn btn-warning" type="submit" id="search-btn">
                <i class="bi bi-search"></i> Search Giphy!
              </button>
              <button class="btn btn-danger" type="button" id="delete-btn">
                <i class="bi bi-trash"></i> Remove all images
              </button>
            </div>
          </div>
        </form>
      </div>
      <div id="cards" class="overflow-hidden"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
